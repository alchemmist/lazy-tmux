name: golangci-lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: GolangCI-Lint
        run: make golangci-lint
